<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./JS/JavaScript_2.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_1.css">
        <title>Contact Form Challenge</title>
    </head>
    <body>
        <div class="container"></div>
        <h1>Contact</h1>
        <form name="contactForm" action="" onsubmit="return validateForm()" method="POST">
            <div class="row">
                <div class="col-25">
                    <h3>Full Name:</h3>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fullname" placeholder="Please enter your full name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <h3>Email:</h3>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Please enter your email address">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <h3>Message:</h3>
                </div>
                <div class="col-75">
                  <textarea id="message" name="message" placeholder="Enter message here" style="height:200px"></textarea>
                </div>
              </div>
              <br>
            <div class="row">
            <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
