<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./JS/JavaScript_3.js" defer></script>
        <title>Project11 - Data Attributes</title>
    </head>
    <body>
<h1>Characters</h1>
        <h3>Click on a movie to see a character!</h3>
        <ul>
            <li onclick="displayType(this)" id="A Nightmare on Elm Street" data-character-type="Freddy Krueger">A Nightmare on Elm Street</li>
            <li onclick="displayType(this)" id="Halloween" data-character-type="Michael Myers">Halloween</li>
            <li onclick="displayType(this)" id="Friday the 13th" data-character-type="Jason Vorhees">Friday the 13th</li>
            <li onclick="displayType(this)" id="Hellraiser" data-character-type="Pinhead">Hellraiser</li>
        </ul>
    </body>
</html>
